<section id="calculadora">
    <h2>Calculadora de Ahorro Energético</h2>
    <form id="calcForm">
        <label for="consumo">Consumo mensual de energía (kWh):</label>
        <input type="number" id="consumo" required>
        
        <label for="ubicacion">Ubicación geográfica:</label>
        <select id="ubicacion">
            <option value="alta">Alta radiación</option>
            <option value="media">Media radiación</option>
            <option value="baja">Baja radiación</option>
        </select>
        
        <button type="button" id="calcular">Calcular Ahorro</button>
    </form>
    <div id="resultado"></div>
</section>
